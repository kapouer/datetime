<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    
    <script src="../dist/datetime.js"></script>
    
    <script>

        $(function(){
            $('#basic').datetime({
                datetime:   '01/03/2017 00:01',
                locale: 'en',
                format:  'dd L yyyy HH:mm:ss a',
                timeZoneOffset: (new Date()).getTimezoneOffset()
              
            })
                .on('change', function(e, arg){
                    console.log(arg);
                });


        })
    
    </script>


</head>
<body>
    
    <div class="basic">
        <input type="text" id="basic" style="width: 250px; margin: 50px 0;">
    </div>

</body>
</html>
